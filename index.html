<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste de Tâches avec Agenda</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <button id="darkModeToggle">Mode sombre</button>

  <h1>Liste de Tâches avec Agenda</h1>

  <div class="top-bar">
    <button class="filter-btn active" onclick="setFilter('all')" id="filter-all">Toutes</button>
    <button class="filter-btn" onclick="setFilter('active')" id="filter-active">Actives</button>
    <button class="filter-btn" onclick="setFilter('completed')" id="filter-completed">Terminées</button>
  </div>

  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tâche" />
    <input type="date" id="taskDate" />
    <button onclick="addTask()">Ajouter</button>
  </div>

  <div class="delete-all-container">
    <button class="delete-all-btn" onclick="deleteAllTasks()">🗑️ Supprimer toutes les tâches</button>
  </div>

  <div id="taskContainer"></div>

  <script src="script.js">
    
  </script>
</body>
</html>
